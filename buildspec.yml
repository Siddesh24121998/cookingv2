version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install --upgrade pip
      - python3 -m venv myvenv
      - chmod +x ./myvenv/bin/activate
      - pip install -r requirements.txt pylint
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo "static code"
      - >-
        pylint --output-format=json --fail-under=0
        $CODEBUILD_SRC_DIR/FoodBank/*.py $CODEBUILD_SRC_DIR/*.py
        $CODEBUILD_SRC_DIR/restaurants/*.py
        $CODEBUILD_SRC_DIR/accounts/*.py > analysisreport.json || true
      - echo "analysis report"
      - >-
        cat analysisreport.json
  build:
    commands:
      - python manage.py migrate
artifacts:
  files:
    - '**/*'
